<script>
    var reverse = function(x) {
    if(x<-Math.pow(2,31)||x>Math.pow(2,31)-1) return 0
    let xArray = x.toString().split('').reverse();
    let newString = ''
    if(x<0){
        xArray.pop();
        newString = xArray.join('');
        return '-'+ newString
    }else {
        newString = xArray.join('');
        return newString
    }
    };
    console.log(reverse(120));
</script>
